    <script type="text/javascript">
    function queryData() {
        $(document).ready(function() {
           // var $queryHDD = $('#queryHDD');
            $.ajax({
                type: "GET",
                url: "https://plt5iufcl5.execute-api.us-east-2.amazonaws.com/APIDeploy1/storage",
                contentType:"json",
                success: function(data) {
                    $.each(data.body, function (i, hdd) {
                        $("#queryHDD").append('<tr><td>' + hdd.Simulator + '</td><td>' + hdd.SN + '</td><td>' + hdd.Info.Computer + '</td><td>' + hdd.Info.Cyc + '</tr></td>');
                    });
                },

                error: function() {
                    alert('Info cannot be viewed');
                },

                dataType: 'json'
            });
        });
}
        </script>
