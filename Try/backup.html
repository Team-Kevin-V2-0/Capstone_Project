<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>

	<script type="text/javascript">
        $(document).ready(function() {
            $.get( "https://plt5iufcl5.execute-api.us-east-2.amazonaws.com/test_2/backups",
                function(data, status) {
                    $.each(data, function (i, hdd) {
                        $("#HDlist").append('<p id="HDlist">' + hdd.Simulator + '\t' + hdd.SN + '</p>');
                    });
                });
        });
	</script>
	
	<script type="text/javascript">
		
		$('#submitButton').on('click', function(){
			$.ajax({
				type: 'PATCH',
				url: 'https://plt5iufcl5.execute-api.us-east-2.amazonaws.com/test_2/backups',
				data: JSON.stringify({"Simulator": $('#sim').val(), "SN": $('#SN').val()}),
				contentType: "application/json",
				
				success: function(data){
					location.reload();
				}
			});
			
			return false;
		})
	</script>
</head>
<body id="boo">
        <div class="container">
			<div class= "sidebar-header">
				<a href="view_all.html">
				<img src="logo.png">
			</a>
            </div>
				<h1 class="haha">Storage Devices to be Updated</h1>
				<div id="HDlist" class="haha2"></div>
					<br> 
							<form action="" style="width: 700; margin: auto;">
                            <label class ="bbq" for="SN">SN</label>
                            <input type="text" name="SN" id="SN" class="form-control">
                            <label class = "bbq" for="Simulator">Simulator</label>
                            <select name="Simulator" id="sim" class="form-control">
                                <option value="A-320-5">A-320-5</option>
                                <option value="A-320-6">A-320-6</option>
                                <option value="A-320-8">A-320-8</option>
                                <option value="A-320-11">A-320-11</option>
                                <option value="B-737-1">B-737-1</option>
                                <option value="B-737-2">B-737-2</option>
                                <option value="E-170">E-170</option>
							</select>
							<td><input id="submitButton" type="button" class="btn btn-outline-secondary" value="Backup HardDrive" /></td>
						</form>
					
                </td>
            
        </div>


    </div>

    </div>
