<script type="text/javascript">
    function w(){
        var form_data = new FormData($('#aws-lambda')[0]);
        $form = $(this);
        $.ajax({
                url:'https://plt5iufcl5.execute-api.us-east-2.amazonaws.com/APIDeploy1/sendemail',
                crossDomain: true,
                contentType:"json",
                headers: { 
                    'Content-Type': 'text/plain'
                },
                type: 'POST',
                dataType: "json",
                data:$form.serialize(),
                success: function(data) {
                        var statuscode=JSON.stringify(data.statusCode)
                        if(statuscode==200)
                        {
                            location.href = "login.html"
                            console.log(data);
                        }
                        else
                        {
                            alert("Something went wrong")
                        }
                },
        });
        return false;
}
</script>
