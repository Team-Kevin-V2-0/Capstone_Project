    $(document).ready(function() {
        $.ajax({
        url: 'https://tyqz4jfmdh.execute-api.us-east-2.amazonaws.com/try/employees',
        crossDomain: true,
        type: 'GET',
        contentType:"json",
	    headers: { 
            'Content-Type': 'application/json'
        },
        success: function(data){
            //alert(data);
            console.log(data);
            $.each(data.body, function(i, value){
                var  employee = "<tr><td>" + (i +1)+ 
                    "</td><td>" + value.employeeID + "</td><td>"+
                        value.employeeID + "</td><td>" +
                        value.employeename + "</td><td>" +
                        value.employeeemail + "</td><td>" +
                        value.employeepasswd + "</td><td>" +
                        value.employeerole + "</td><td>";
                    $("#employeeProfile").append(employee);
            });
        },
        dataType: 'json'  
    });
    });
</script>
