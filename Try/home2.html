<script type=text/javascript>

     $(document).ready(function() {
         $.ajax({
         url: 'https://plt5iufcl5.execute-api.us-east-2.amazonaws.com/APIDeploy1/storage',
         crossDomain: true,
         type: 'GET',
         contentType:"json", 
         headers: { 
             'Content-Type': 'application/json'
         },
         success: function(data){
             //alert(data);
             console.log(data);
             $.each(data.body, function(i, value){
                 var  hardD = "<tr><td>" + (i +1)+ 
                     "</td><td>" + value.Simulator + "</td><td>"+
                         value.SN + "</td><td>" +
                         value.Info.computer +"</td><td>";
                     $("#showHardDrive").append(hardD);
             });
         },
         dataType: 'json'  
     });
     });
 </script>
