<!DOCTYPE html>
<html>
<body>
	<h1> Employee Info </h1>
	<label> Name </label>		
	<input id="name" name="name" placeholder="First Last" type="text"></input> <br>
	<label> ID </label>
	<input id="id" name="ID" placeholder="EID number" type="text"></input> <br>
	<label> Email </label>
	<input id = "email" name="email" placeholder="email" type="text"></input> <br>
	<label> Privilages </label>
	<select id="privilages" name="classification">
    		<option value="Administrator">Administrator</option>
    		<option value="Employee">Employee</option>
    		<option value="Guest">Guest</option>
	</select> <br>
	<label> Password </label>
	<input id = "password" name="password" placeholder="password" type="text"></input> <br>
	<button class = "button"> Create Employee </button>

</body>
</html>
